plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

sourceCompatibility = 15

javafx {
    modules = [ 'javafx.controls' , 'javafx.fxml' ]
    version = '15.0.1'
}

mainClassName = 'Main'

group 'me.chenki'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mongodb:mongodb-driver-sync:4.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}